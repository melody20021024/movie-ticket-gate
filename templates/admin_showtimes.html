<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>場次管理 - 管理員後台</title>
  <style>
    body { font-family: "Microsoft JhengHei", sans-serif; background: #f7f7f7; padding: 30px; }
    .container { max-width: 900px; margin: 0 auto; background: #fff; border-radius: 10px; box-shadow: 1px 1px 8px rgba(0,0,0,0.08); padding: 24px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 24px; }
    th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: center; }
    th { background: #f0f0f0; }
    .btn { padding: 6px 14px; background: #004aad; color: white; border-radius: 4px; text-decoration: none; margin: 0 2px; }
    .btn-add { background: #28a745; }
    .btn-edit { background: #ffc107; color: #333; }
    .btn-del { background: #dc3545; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; }
    @media (max-width: 600px) {
      .container { padding: 8px; }
      table, th, td { font-size: 0.95em; }
      .top-bar { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>🎬 場次管理</h1>
      <a href="/admin/showtimes/new" class="btn btn-add">＋ 新增場次</a>
    </div>
    <table>
      <tr>
        <th>場次ID</th>
        <th>電影名稱</th>
        <th>時間</th>
        <th>影廳</th>
        <th>座位數</th>
        <th>剩餘票數</th>
        <th>操作</th>
      </tr>
      {% for s in showtimes %}
      <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.movie_title }}</td>
        <td>{{ s.start_time }}</td>
        <td>{{ s.screen }}</td>
        <td>{{ s.seats }}</td>
        <td>{{ get_showtime_remain(s.id) }}</td>
        <td>
          <a href="/admin/showtimes/edit/{{ s.id }}" class="btn btn-edit">編輯</a>
          <a href="/admin/showtimes/delete/{{ s.id }}" class="btn btn-del" onclick="return confirm('確定要刪除這個場次嗎？');">刪除</a>
        </td>
      </tr>
      {% endfor %}
    </table>
    <div style="margin-top:32px;">
      <a href="/admin" style="color:#004aad;">← 回管理員首頁</a>
    </div>
  </div>
</body>
</html>
